<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Natick Cafe</title>
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300" >
	<meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
</head>
<body>
	<header>
		<h1><i id="nav-button" class="nav-button fa lg fa-bars" data-bind="click: navClick, css: {'fa-arrow-circle-down': isNavClosed}"></i>Framingham Neighborhood Map</h1>
	</header>
	<div id="container" class="container">
		<div id="menu" class="menu speed" data-bind="css: {'moveUp': isNavClosed}">
			<div class="search" id="search">
				<input class="search-bx" id="search-bx" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" placeholder="search From the list" />
				<button type="submit" onClick="window.location.reload();">Clear</button>
			</div>
			<div class="app" id="app">
				<div class="list" id="list">
					<ul class="results" id="results" data-bind="foreach: filteredList">
						<li class="place" id="place" data-bind="text: name, click: bounce"></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="map" class="map"></div>
	</div>

	<script src="js/libs/jquery.min.js"></script>
    <script src='js/libs/knockout.js'></script>
	<script src='js/script.js'></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFlm10CLawjaoqbd-E7j-lDfF3-OxKrfg&callback=runApp" onerror="errorHandling()"></script>
</body>
</html>
